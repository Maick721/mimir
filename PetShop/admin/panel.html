<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../logo/Icono-Petshop.png">
    <title>Panel Admin - MimirPetShop</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="../index.html" class="logo-link">
                    <div class="logo">
                        <img src="../logo/Icono-Petshop.png" alt="Logo PetShop">
                    </div>
                    <span class="brand">MimirPetShop Admin</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link active" id="clientesLink">Clientes</a>
                <a href="#" class="nav-link" id="btnLogout">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h2>Gestión de Clientes</h2>
            <button class="btn-primary" id="btnAddCliente">Agregar Cliente</button>
        </div>

        <div class="table-container">
            <table id="clientesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientesTableBody">
                    <!-- Aquí se cargarán los clientes dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar/editar cliente -->
    <div id="clienteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Agregar Cliente</h3>
            <form id="clienteForm">
                <input type="hidden" id="clienteId">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" required>
                </div>
                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="../js/admin/admin.js"></script>
</body>
</html>
